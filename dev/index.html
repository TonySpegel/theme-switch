<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>&lt;theme-switch> Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script src="../node_modules/lit/polyfill-support.js"></script>
        <script type="module" src="../theme-switch.js"></script>
        <style>
            * {
                --base-gap: 16px;
                --base-radius: 8px;

                --glass-tint: hsla(281, 53%, 97%, 0.63);

                --that-color: hsl(120, 61%, 50%);

                --hue: 120;
                --sat: 61%;
                --color: 120, 61%;
                --l: 50%;

                --hue-day: 281;
                --sat-day: 55%;
                --lum-day: 55%;

                --surface-1-day: hsla(var(--hue-day), var(--sat-day), 55%, 1);
                --surface-2-day: hsla(var(--hue-day), var(--sat-day), 74%, 1);
                --surface-3-day: hsla(var(--hue-day), var(--sat-day), 84%, 1);
                --surface-4-day: hsla(var(--hue-day), var(--sat-day), 94%, 1);

                --surface-1: var(--surface-1-day);
                --surface-2: var(--surface-2-day);
                --surface-3: var(--surface-3-day);
                --surface-4: var(--surface-4-day);

                --dark-1: hsla(var(--hue-day), var(--sat-day), 55%, 1);
            }

            body {
                display: grid;
                grid-template-rows: auto 1fr auto;
                margin: 0;
                height: 100vh;
                font-family: Sans-Serif;
            }

            body.dialog-open:before {
                content: '';
                display: block;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(220, 220, 220, 0.5);
                backdrop-filter: blur(2px);
            }

            header {
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }

            .wrapper {
                display: flex;
                align-items: center;
                gap: var(--base-gap);
            }

            main {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            header,
            footer {
                padding: var(--base-gap);
            }

            img {
                width: 70%;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <theme-switch arr='["auto", "light", "dark"]'></theme-switch>
                <a href="/">Blog</a>
            </div>
        </header>
        <main>
            <img src="./img/beluga.jpg" alt="Hvaldimir is hungry" />
        </main>
        <footer>
            <span>Impressum</span>
        </footer>
    </body>
</html>
